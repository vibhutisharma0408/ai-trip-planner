name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm install --legacy-peer-deps
      - name: Lint
        run: npm run lint -- --max-warnings=0
      - name: Tests
        run: npm test

